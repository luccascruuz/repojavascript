<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Corona em Lagarto</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSSCoronaLagarto.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Day')
      data.addColumn('number', 'Número de curados')
      data.addColumn('number', 'Número de óbitos')
      data.addColumn('number', 'Número de contaminados');

      data.addRows([
        [1,  0, 0, 1],
        [5,  0, 0, 2],
        [12,  0,  0, 7],
        [13,  1, 0, 8],
        [14,  1, 0, 11],
        [16,   1, 0, 13],
        [18, 2, 0, 13],
        [19, 2, 1, 17],
        [23,  3, 1, 18],
        [24, 4, 2, 25],
        [25,  6,  2,  25],
        [26,  9,  2,  27],
        [27,  9,  2,  29],
        [28,  10,  2,  29],
        [29, 13,2, 31],
        [31, 15, 2, 32],
        [34, 45, 2, 95],
        [35, 46, 2, 99],
        [37, 51, 2, 110],
        [38, 53, 2, 118],
        [39, 55, 2, 118]
      ]);

      var options = {
        chart: {
          title: 'Painel COVID-19 Lagarto',
          subtitle: 'FIQUE EM CASA'
        },
        width: 1535,
        height: 665,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="inicio.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Bandeira-de-lagarto-se.jpg" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="inicio.html">Início</a>
                </li>
                <li>
                    <a href="#graficos">Gráficos</a>
                </li>
                <li>
                    <a href="#percentual">Percentual por habitantes</a>
                </li>
                <li>
                    <a href="#contato">Contatos da sáude</a>
                </li>
            </ul>
        </nav>
        <section id="conteudo"></section>
    </header>

    <div id="graficoloco"></div>
    
    <script>

        /*algoritmo para mudar a opçoes do Menu*/
        window.onhashchange = function(e) {

            const oldURL = e.oldURL.split('#')[1]
            const newURL = e.newURL.split('#')[1]
            const oldLink = document.querySelector(`.menu a[href='#${oldURL}']`)
            const newLink = document.querySelector(`.menu a[href='#${newURL}']`)
            oldLink && oldLink.classList.remove('selected')     
            newLink && newLink.classList.add('selected')
        }
    
    </script>
    <div id="line_top_x"></div>
</body>
</html>
